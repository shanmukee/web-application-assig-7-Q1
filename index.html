<html>
<head>
  <title>Form Validation</title>
  
   <style>
    .error {
      color: red;
      font-size: 14px;
    }
    body {
      font-family: Arial;
    }
  </style>

  <script>
    function validateForm() {

      var isValid = true;

      var errors = document.getElementsByClassName("error");
      for (var j = 0; j < errors.length; j++) {
        errors[j].innerHTML = "";
      }

      var password = document.getElementById("password").value;
      var name = document.getElementById("name").value.trim();
      var confirmPassword = document.getElementById("confirmPassword").value;
      var mobile = document.getElementById("mobile").value.trim();
      var email = document.getElementById("email").value.trim();

      var genderFemale = document.getElementById("female").checked;
      var genderMale = document.getElementById("male").checked;
      var terms = document.getElementById("terms").checked;

      if (name.length === 0) {
        document.getElementById("nameError").innerHTML = "Name is required";
        isValid = false;
      }

      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (emailPattern.test(email) === false) {
        document.getElementById("emailError").innerHTML = "Invalid email format";
        isValid = false;
      }

      if (password.length < 8) {
        document.getElementById("passwordError").innerHTML =
          "Password must be at least 8 characters";
        isValid = false;
      }

      if (confirmPassword !== password) {
        document.getElementById("confirmPasswordError").innerHTML =
          "Passwords do not match";
        isValid = false;
      }

      var mobilePattern = /^[6-9][0-9]{9}$/;
      if (!mobilePattern.test(mobile)) {
        document.getElementById("mobileError").innerHTML =
          "Enter valid 10-digit mobile number";
        isValid = false;
      }

      if (!(genderMale || genderFemale)) {
        document.getElementById("genderError").innerHTML =
          "Please select gender";
        isValid = false;
      }

      if (terms === false) {
        document.getElementById("termsError").innerHTML =
          "You must accept terms & conditions";
        isValid = false;
      }

      if (isValid === true) {
        alert("Form submitted successfully!");
      }

      return isValid;
    }
  </script>


</head>

<body>

  <h2>Registration Form</h2>

  <form onsubmit="return validateForm()">

    Name:<br>
    <input id="name" type="text">
    <div id="nameError" class="error"></div><br>

    Email:<br>
    <input id="email" type="text">
    <div id="emailError" class="error"></div><br>

    Password:<br>
    <input id="password" type="password">
    <div id="passwordError" class="error"></div><br>

    Confirm Password:<br>
    <input id="confirmPassword" type="password">
    <div id="confirmPasswordError" class="error"></div><br>

    Mobile Number:<br>
    <input id="mobile" type="text">
    <div id="mobileError" class="error"></div><br>

    Gender:<br>
    <input type="radio" name="gender" id="male"> Male
    <input type="radio" name="gender" id="female"> Female
    <div id="genderError" class="error"></div><br>

    <input type="checkbox" id="terms">
    I agree to Terms & Conditions
    <div id="termsError" class="error"></div><br>

    <input type="submit" value="Register">

  </form>

</body>
</html>
